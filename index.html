<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Free Web tutorials" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Naghizada Subhana" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kursh ishi3</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
          <!--left-col-->
        <div class="container1 col-md-5">
          <div class="text">
            <h1>Get a quote</h1>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio
            </p>
          </div>
          <div class="box1">
              <ul>
                  <li class="image-hover">
                      <img src="img/call.svg" class="image ">
                      <span>+0123 4567 8910</span>
                  </li>
                  <li class="message image-hover">
                    <img src="img/envelope.svg"  class="image ">
                    <span>hello@flowbase.com</span>
                  </li>
                  <li  class="image-hover">
                    <img src="img/pin.svg" class="image">
                    <span>102 Street 2714 Don</span>
                  </li>
              </ul>
          </div>
          <div class="box2">
              <ul>
                  <li>
                      <img src="img/facebook.svg" class="image">
                  </li>
                  <li>
                    <img src="img/twitter.svg" class="image">
                  </li>
                  <li>
                    <img src="img/instagram.svg"class="image">
                  </li>
              </ul>
          </div>
        </div>
        <!--right-col-->
        <div class="container2 col-md-5">
            <form>
                <div class="form-group">
                  <label for="exampleInputName1">Your Name</label>
                  <input type="name" class="form-control" id="exampleInputName1" aria-describedby="emailHelp" >
                  <img src="img/user.svg" class="image input-image" alt="">
                  
                </div>
                <div class="form-group mail">
                  <label for="exampleInputEmail1">Mail</label>
                  <input type="email" class="form-control" id="exampleInputEmail1">
                  <img src="img/envelope.svg" class="image input-image " alt="">
                  <span class="span">ersadwork@g</span>
                  <div class="form-group">
                    <label for="exampleInputMessage1">Message</label>
                    <input type="message" class="form-control message" id="exampleInputMessage1" aria-describedby="emailHelp" placeholder="Message..." >
                    
                    
                  </div>
                </div>
               
                <div class="button">
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </div>
              </form>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
